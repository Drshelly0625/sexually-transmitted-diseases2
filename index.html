<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>性病大冒險</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fcefee;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff6b81;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      background-color: #ff6b81;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #ff4757;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container" id="homeScreen">
    <h1>🎮 性病大冒險 🎮</h1>
    <p>一起守護你的性健康！</p>
    <button onclick="startGame()">開始遊戲</button>
  </div>

  <div class="container hidden" id="characterScreen">
  <h2>選擇角色</h2>
  <div class="character-options">
    <div class="character" onclick="chooseCharacter('男同學')">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="男同學">
      <p>男同學</p>
    </div>
    <div class="character" onclick="chooseCharacter('女同學')">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135768.png" alt="女同學">
      <p>女同學</p>
    </div>
  </div>
</div>

<style>
.character-options {
  display: flex;
  justify-content: space-around;
  gap: 20px;
  flex-wrap: wrap;
}

.character {
  cursor: pointer;
  border: 2px solid #ff6b81;
  border-radius: 12px;
  padding: 10px;
  width: 150px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.character:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.character img {
  width: 100%;
  height: auto;
  border-radius: 12px;
}

.character p {
  margin-top: 10px;
  font-size: 18px;
  font-weight: bold;
  color: #333;
}
</style>
  </div>

  <div class="container hidden" id="questionScreen">
    <h2 id="questionTitle">第一關</h2>
    <p id="questionText">你在KTV，有人請你喝酒並提出更進一步邀約，你會？</p>
    <button onclick="selectAnswer(10)">A. 拒絕+保持距離</button>
    <button onclick="selectAnswer(-10)">B. 喝幾杯跟著走</button>
    <button onclick="selectAnswer(5)">C. 請朋友陪你一起在公共場合</button>
  </div>

  <div class="container hidden" id="resultScreen">
    <h2>遊戲結果</h2>
    <p id="scoreResult"></p>
    <button onclick="restartGame()">再玩一次</button>
  </div>

  <script>
    let score = 0;
    let questionIndex = 0;

    const homeScreen = document.getElementById('homeScreen');
    const characterScreen = document.getElementById('characterScreen');
    const questionScreen = document.getElementById('questionScreen');
    const resultScreen = document.getElementById('resultScreen');
    const questionTitle = document.getElementById('questionTitle');
    const questionText = document.getElementById('questionText');
    const scoreResult = document.getElementById('scoreResult');

    const questions = [
      {
        title: "第一關",
        text: "你在KTV，有人請你喝酒並提出更進一步邀約，你會？",
        options: [10, -10, 5],
        answers: [
          "A. 拒絕+保持距離",
          "B. 喝幾杯跟著走",
          "C. 請朋友陪你一起在公共場合"
        ]
      },
      {
        title: "第二關",
        text: "你發現自己有不正常分泌物，你會？",
        options: [10, -5, -10],
        answers: [
          "A. 儘快就醫檢查",
          "B. 拖著不管，覺得會好",
          "C. 自己亂買藥吃"
        ]
      },
      {
        title: "第三關",
        text: "交往對象不想使用保險套，你會？",
        options: [10, -10, 5],
        answers: [
          "A. 堅持使用，保障雙方健康",
          "B. 對方說不戴就不戴",
          "C. 先相信對方，事後考慮檢查"
        ]
      }
    ];

    function startGame() {
      homeScreen.classList.add('hidden');
      characterScreen.classList.remove('hidden');
    }

    function chooseCharacter(character) {
      alert(`你選擇了 ${character}！`);
      characterScreen.classList.add('hidden');
      questionScreen.classList.remove('hidden');
      showQuestion();
    }

    function showQuestion() {
      const current = questions[questionIndex];
      questionTitle.textContent = current.title;
      questionText.textContent = current.text;

      // 清空舊按鈕
      questionScreen.querySelectorAll('button').forEach(btn => {
        if (!btn.hasAttribute('onclick')) {
          btn.remove();
        }
      });

      // 重新產生按鈕
      for (let i = 0; i < current.answers.length; i++) {
        const btn = document.createElement('button');
        btn.textContent = current.answers[i];
        btn.onclick = () => selectAnswer(current.options[i]);
        questionScreen.appendChild(btn);
      }
    }

    function selectAnswer(points) {
      score += points;
      questionIndex++;
      if (questionIndex < questions.length) {
        showQuestion();
      } else {
        endGame();
      }
    }

    function endGame() {
      questionScreen.classList.add('hidden');
      resultScreen.classList.remove('hidden');
      let resultText = `你的總分： ${score} 分\n`;
      if (score >= 25) {
        resultText += "🎉 恭喜！你是性健康守護者！";
      } else if (score >= 10) {
        resultText += "👍 有基礎觀念，但還需要努力哦！";
      } else {
        resultText += "⚠️ 要加強性病防護知識，再挑戰一次吧！";
      }
      scoreResult.textContent = resultText;
    }

    function restartGame() {
      score = 0;
      questionIndex = 0;
      resultScreen.classList.add('hidden');
      homeScreen.classList.remove('hidden');
    }
  </script>

</body>
</html>
